---
layout: default
---

<div class="container">
  <div class="row">
    <h3 class="post-title">{{ page.name }}</h3>

    <ul>
      {% assign filtered_posts = site.posts | where: 'category', page.category %}
      {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
